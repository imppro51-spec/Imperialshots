<!DOCTYPE html>
<html>
<head>
  <title>Vendor Dashboard - Imperial Shots</title>
  <link rel="stylesheet" href="vendor-dashboard.css">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Vendor Panel</h2>

    <ul>
      <li class="active">Dashboard</li>
      <li onclick="goTo('vendor-packages.html')">My Packages</li>
      <li onclick="goTo('vendor-bookings.html')">My Bookings</li>
      <li onclick="goTo('vendor-profile.html')">Profile</li>
      <li onclick="logout()">Logout</li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <h1>Welcome, <span id="vendorName"></span></h1>

    <div class="cards">
      <div class="card">
        <h3>My Packages</h3>
        <p>Manage your listed packages</p>
      </div>

      <div class="card">
        <h3>My Bookings</h3>
        <p>View client bookings</p>
      </div>
    </div>
  </div>

</div>

<script src="vendor-dashboard.js"></script>
</body>
</html>
