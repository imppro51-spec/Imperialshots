<!DOCTYPE html>
<html>
<head>
  <title>Vendor Registration - Imperial Shots</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<div class="container">
 <button class="back-btn" onclick="goBack()">‚Üê</button>
  <h2>Vendor Registration</h2>

  <!-- STEP 1 -->
  <div class="form-step active" id="step1">
    <h3>Basic Information</h3>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="dob">

    <button onclick="nextStep(1)">Next</button>
  </div>

  <!-- STEP 2 -->
  <div class="form-step" id="step2">
    <h3>Studio Information</h3>

    <input type="text" id="studioName" placeholder="Studio Name">
    <input type="text" id="camera" placeholder="Camera Name">
    <input type="text" id="drone" placeholder="Drone Name">
    <input type="text" id="lights" placeholder="Lights Name">
    <input type="text" id="gimble" placeholder="Gimble Name">
    <input type="text" id="mic" placeholder="Mic Name">
    <input type="text" id="software" placeholder="Software Name">
    <input type="number" id="experience" placeholder="Experience in Years">
    <input type="url" id="portfolio" placeholder="Portfolio Link">

    <button onclick="prevStep(2)">Back</button>
    <button onclick="nextStep(2)">Next</button>
  </div>

  <!-- STEP 3 -->
  <div class="form-step" id="step3">
    <h3>Identity Proof</h3>

    <input type="text" id="aadhaar" placeholder="Aadhaar Number">
    <input type="text" id="pan" placeholder="PAN Number">

    <button onclick="prevStep(3)">Back</button>
    <button onclick="submitVendor()">Submit</button>
  </div>

  <div id="successMessage" class="hidden"></div>

  <hr>

  <h3>Check Registration Status</h3>
  <input type="text" id="checkName" placeholder="Enter Name">
  <input type="text" id="checkPhone" placeholder="Enter Phone">
  <button onclick="checkStatus()">Check Status</button>

  <div id="statusResult"></div>

</div>

<script src="index.js"></script>
<script>
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
